# ==============================================================================
# General Settings
# ==============================================================================

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reduce escape time (important for vim)
set -sg escape-time 10

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ==============================================================================
# Key Bindings
# ==============================================================================

# Split panes with | and - (more intuitive than % and ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with Ctrl-hjkl (vim-style)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ==============================================================================
# Plugins
# ==============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin configuration
set -g @resurrect-save 'S'
set -g @resurrect-restore 'Y'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Status bar styling
set -g status-style 'bg=#282c34 fg=#abb2bf'
set -g window-status-current-style 'fg=#61afef bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

# Status bar content
set -g status-left ''
set -g status-right '#(vm_stat | awk "/Pages free/ {printf \"%.1fG\", \$3 * 4096 / 1073741824}") | #(uptime | sed "s/.*up //" | sed "s/, [0-9]* user.*//") | %Y-%m-%d %H:%M '
set -g status-right-length 60

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
